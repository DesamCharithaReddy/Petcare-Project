<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Page</title>
<style>
 body{
 background: linear-gradient(to right,paleturquoise,orange);
 }
 .booking-form {
   max-width: 600px;
   margin: 0 auto;
   padding: 20px;
   background-color: white;
   border-radius: 10px;
   box-shadow: 0 0 10px blue;
 }
 input[type="text"], input[type="number"], select, textarea {
   width: 100%;
   padding: 10px;
   margin: 5px 0;
   border: 1px solid #ccc;
   border-radius: 10px;
   box-sizing: border-box;
 }
 input[type="submit"] {
   background-color: #4CAF50;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
 }
</style>
</head>
<body>
<div class="booking-form">
    <h2>Product Booking</h2>
    <form id="bookingForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>

        <input type="submit" value="Submit">
        
    </form>
    <p id="confirmationMessage" style="display: none; color: green;">The product has been successfully booked. Thank you for your booking!</p>
</div>

<script>
document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    setTimeout(function() {
        document.getElementById('bookingForm').reset(); 
        document.getElementById('confirmationMessage').style.display = 'block'; 
    }, 1000); 
});
</script>
</body>
</html>
